		// funcion show dependencia o programas
		function mostrarDependenciaPrograma(val) {
			console.log("entro " + val);
			switch (val) {
				case "D":
					// mostrar dependencia y ocultar programas
					$("#rowDependencia").show();
					$("#rowPrograma").hide();
					return;

				case "P":
					// mostrar dependencia y ocultar programas
					$("#rowDependencia").hide();
					$("#rowPrograma").show();
					return;
			}

		}
